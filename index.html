<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="parent">
          <div class="bg-img">
            <div class="brand-form-container h-100 d-flex flex-column align-items-center justify-content-center">
              <div class="brand mb-5 text-center">
                <h1 class="display-3 fw-bold m-0">HYBE LABELS</h1>
                <h5>Start your journey with us. Enjoy your journey.</h5>
              </div>
              <div class="form-bg-blur text-dark p-4" style="background-color: rgba(48, 48, 48, 0.63); border-radius: 7px;">
                <h4 class="fw-bold text-center text-white mb-3">Login</h4>
                <form action="">
                  <div
                    class="input-group mb-4 border-0 border-bottom border-2 pb-1"
                  >
                    <input
                      placeholder="Email"
                      id="email"
                      type="email"
                      name="email"
                      class="form-control border-0 p-0 place-holder-fs bg-transparent"
                    />
                    <span class="input-group-text bg-transparent border-0 p-0"
                      ><i class="bi bi-envelope-fill text-white"></i
                    ></span>
                  </div>
                  <div
                    class="input-group mb-2 border-0 border-bottom border-2 pb-1"
                  >
                    <input
                      placeholder="Password"
                      id="password"
                      type="password"
                      name="password"
                      class="form-control border-0 p-0 place-holder-fs bg-transparent"
                    />
                    <span class="input-group-text bg-transparent border-0 p-0"
                      ><i class="bi bi-lock-fill text-white"></i
                    ></span>
                  </div>
                  <a
                    href="#"
                    class="mb-4 text-primary d-block"
                    style="font-size: 12px"
                    >Forgot Password?</a
                  >

                  <input
                    type="submit"
                    value="Login"
                    class="mb-3 py-1 border-0 fw-bold w-100"
                    style="border-radius: 0.1rem;"
                  />
                </form>
                <p class="text-white text-center mb-3" style="font-size: 12px">
                  or login with
                </p>

                <div class="mb-3 d-flex justify-content-center gap-2">
                  <a
                    href="#"
                    style="font-size: 12px; width: 100px"
                    class="btn btn-sm border text-white d-flex align-items-center justify-content-center gap-1"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      x="0px"
                      y="0px"
                      width="20"
                      height="20"
                      viewBox="0 0 48 48"
                    >
                      <path
                        fill="#fbc02d"

                      <path

                      ></path>

                      ></path>

                      ></path>
                    </svg>
                    Google
                  </a>
                  <a
                    href="#"
                    style="font-size: 12px; width: 100px"
                    class="btn btn-sm border text-white d-flex align-items-center justify-content-center gap-1"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      x="0px"
                      y="0px"
                      width="20"
                      height="20"
                      viewBox="0 0 48 48"
                    >
                      <linearGradient
                        id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1"
                        x1="9.993"

                    <p class="m-0">Facebook</p>
                  </a>
                </div>
                <p style="font-size: 14px;" class="text-white mb-0">Don't have an account? 
                  <a href="#" class="text-decoration-none text-primary">Signup Now</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

</html>
